app:
  scheduler:
    enable: true
    interval: 15000
    force-check-delay: 15000
  stackoverlowlink: ${STACKOVERFLOW_DEFAULT_LINK:https://api.stackexchange.com/2.3/}
  githublink: ${GITHUB_DEFAULT_LINK:https://api.github.com}
  baselink: ${BASE_LINK:http://localhost:8080}


spring:
  application:
    name: scrapper
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  datasource:
    url: jdbc:postgresql://localhost:5432/scrapper
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml
